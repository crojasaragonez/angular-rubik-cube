sudo: required
addons:
  chrome: stable

language: node_js
node_js:
  - "8"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli

script:
  - ng build --prod --aot
  - ng test --browsers ChromeHeadless --watch false
  - ng e2e --protractor-config e2e/protractor-travis.conf.js
