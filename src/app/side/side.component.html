<div class="side">
  <ng-container *ngFor="let row of side.cells; let x_index = index">
    <div *ngFor="let cell of row; let y_index = index" class="cell"
                                                       [class.selected]="cell.isSelected(x_index, y_index, side)"
                                                       [ngClass]="cell.color"
                                                       (click)="select(x_index, y_index)">
      {{cell.text}}
    </div>
  </ng-container>
</div>
